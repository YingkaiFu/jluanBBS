<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container" style="padding-top: 100px">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <form autocomplete="off" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h3 class="form-signin-heading" th:text="注册"></h3>
                <div class="col-sm-9">

                </div>
                <div class="form-group">
                    <label class="validation-message">用户名</label>
                    <input type="text" th:field="*{userName}" placeholder="Name"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="validation-message">密码</label>
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="validation-message">工作性质</label>
                    <select th:field="*{plateId}" class="form-control" id="workType" style="width: 80%;margin: 10px auto auto 20px" >
                        <option th:each="plate:${plates}" th:text="${plate.plateName}" th:value="${plate.plateId}"
                        ></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="validation-message">工作省份</label>
                    <select th:field="*{provinceId}" class="form-control" id="workProvince" style="width: 80%;margin: 10px auto auto 20px" >
                        <option th:each="province:${provinces}" th:text="${province.provinceName}" th:value="${province.provinceId}">

                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">注册</button>
                <h2><span class="text-success" th:text="${Message}"></span></h2>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>
</body>
</html>
