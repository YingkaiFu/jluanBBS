<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JluanBBS</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="background-color: #ffc107">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">jluanBBS</a>
        <div class="my-2 my-sm-0">
            <a href="login" class="btn btn-outline-success" role="button">登陆
            </a>
            <a href="registration.html" class="btn btn-outline-success" role="button">注册
            </a>
        </div>
    </nav>
</div>

<div>
    <form th:action="@{/addPost}" th:object="${post}" method="post">
        <div class="form-group" style="margin-top: 30px">
            <label for="theme" style="margin-left: 20px">主题：</label>
            <input type="text" th:field="*{postTopic}" class="form-control" id="theme" style="width: 80%; margin: 10px auto auto 20px">
        </div>
        <div class="form-group" >
            <label style="margin-left: 20px">选择发帖版块：</label>
            <select th:field="*{plateId}" class="form-control" id="postTopic" style="width: 80%;margin: 10px auto auto 20px" >
                <option th:each="plate:${plateList}" th:text="${plate.plateName}" th:value="${plate.plateId}"
                    ></option>
            </select>
        </div>
        <div class="form-group">
            <label for="content" style="margin-left: 20px">发帖内容：</label>
            <textarea  th:field="*{postCont}" class="form-control" id="content" rows="3"style="width: 80%;margin: 10px auto auto 20px"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-left: 25px">发布</button>

    </form>
</div>
</body>
</html>
