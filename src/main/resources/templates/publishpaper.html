<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JluanBBS</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="background-color: #ffc107">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">jluanBBS</a>
        <div class="my-2 my-sm-0">
            <a href="login" class="btn btn-outline-success" role="button">登陆
            </a>
            <a href="registration.html" class="btn btn-outline-success" role="button">注册
            </a>
        </div>
    </nav>
</div>

<div>
    <form>
        <div class="form-group" style="margin-top: 30px">
            <label for="theme" style="margin-left: 20px">主题：</label>
            <input type="text" class="form-control" id="theme" style="width: 80%;margin: 10px auto auto 20px">
        </div>
        <div class="form-group" >
            <label for="selecttheme" style="margin-left: 20px">选择发帖版块：</label>
            <select class="form-control" id="selecttheme" style="width: 80%;margin: 10px auto auto 20px" th:each="plate:${plateList}">
                <option th:text="${plate.plateName}"></option>

            </select>
        </div>
        <div class="form-group">
            <label for="content" style="margin-left: 20px">发帖内容：</label>
            <textarea class="form-control" id="content" rows="3" style="width: 80%;margin: 10px auto auto 20px"></textarea>
        </div>

        <button type="button" class="btn btn-primary" style="margin-left: 25px">发布</button>

    </form>
    </div>
</body>
</html>
